<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script src="/js/laydate.js"></script> <!-- 改成你的路径 -->

</head>
<body class="easyui-layout">
<div data-options="region:'west',split:true,title:'功能菜单'" style="width:200px;padding:10px;">
    <div class="easyui-panel" data-options="border:false"
         style="width:100%;height:100%;overflow-x:hidden;overflow-y:auto;">
        <div id="LeftMenu" style="">
        </div>
    </div>
</div>
<div data-options="region:'center',">
    <iframe id="iframe" scrolling="auto" frameborder="0" src="/welcome.html" style="width:100%;height:100%"></iframe>
</div>
</body>

<script type="text/javascript" src="/js/jquery.params.js"></script>

<script>

    var username = $.query.get("username");

    $(function () {
        $('#LeftMenu').sidemenu({
            data: [{
                iconCls: 'icon-sum',
                state: 'open',
                children: [{
                    text: '工资',
                    url:'/salary.html?username=' + username
                }, {
                    text: '量化积分',
                    url:'/teacher_score.html?username=' + username
                }]
            }],
            onSelect: onSideMenuSelect,
            border: false
        });
    });

    function onSideMenuSelect(item) {
        document.getElementById("iframe").src=item.url;
    }


</script>
</html>
